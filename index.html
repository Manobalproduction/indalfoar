<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Marker Image -->
        <img id="card" src="./targets.mind" />

        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          loop
          playsinline
          preload="auto"
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <!-- Video Playback -->
        <a-video
          id="videoElement"
          src="#video"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const videoElement = document.querySelector("#videoElement");
        const marker = document.querySelector("#marker");

        // Start video muted to comply with autoplay policies
        video.muted = true;
        
        // Control video and audio based on marker visibility
        marker.addEventListener("markerFound", () => {
          video.play().then(() => {
            video.muted = false; // Unmute the video after playback starts
            console.log("Video is playing with audio.");
          }).catch((error) => {
            console.error("Error playing video with audio:", error);
          });
        });

        marker.addEventListener("markerLost", () => {
          video.pause(); // Pause the video when the marker is lost
          video.currentTime = 0; // Reset video to the start
          console.log("Video paused and reset.");
        });

        // Play video when it's ready
        video.addEventListener("loadeddata", () => {
          console.log("Video is loaded and ready.");
        });
      });
    </script>
  </body>
</html>
