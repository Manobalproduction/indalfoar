<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #unmuteButton {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 10;
      }

      #unmuteButton:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Marker Image -->
        <img id="card" src="./targets.mind" />

        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          autoplay
          loop
          playsinline
          preload="auto"
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video Playback -->
        <a-video
          src="#video"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <button id="unmuteButton">Unmute</button>

    <script>
      const video = document.querySelector("#video");
      const marker = document.querySelector("[mindar-image-target]");
      const unmuteButton = document.querySelector("#unmuteButton");

      // Unmute video when button is clicked
      unmuteButton.addEventListener("click", () => {
        video.muted = false; // Unmute the video
        video.play()
          .then(() => {
            console.log("Video unmuted.");
            unmuteButton.style.display = "none"; // Hide the button
          })
          .catch((error) => console.error("Error unmuting video:", error));
      });

      // Pause video when marker is lost
      marker.addEventListener("targetLost", () => {
        video.pause();
        console.log("Marker lost. Video paused.");
      });

      // Resume video when marker is found
      marker.addEventListener("targetFound", () => {
        video.play().catch((error) => {
          console.error("Error resuming video:", error);
        });
        console.log("Marker found. Video resumed.");
      });
    </script>
  </body>
</html>
