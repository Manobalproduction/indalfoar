<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tracking with Video</title>
  <script src="https://cdn.jsdelivr.net/npm/mindar-js@1.1.2/dist/mindar-image.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="video-element" width="320" height="240" loop muted playsinline style="display: none;">
      <source src="video.mp4" type="video/mp4">
    </video>
    <mindar-viewer
      id="mindar-viewer"
      mindar-image-target="targets6.mind"
      overlay-alpha="0.9">
    </mindar-viewer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarViewer = document.querySelector("#mindar-viewer");
      const videoElement = document.querySelector("#video-element");

      // Add a listener for when the image target is found
      mindarViewer.addEventListener("targetFound", () => {
        videoElement.style.display = "block";
        videoElement.play();
      });

      // Add a listener for when the image target is lost
      mindarViewer.addEventListener("targetLost", () => {
        videoElement.pause();
        videoElement.style.display = "none";
      });

      // Initialize the MindAR viewer
      await mindarViewer.start();
    });
  </script>
</body>
</html>
