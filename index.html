<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Marker Image -->
        <img id="card" src="./targets.mind" />

        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          autoplay
          loop
          playsinline
          muted
          preload="auto"
        ></video>

        <!-- Audio Asset -->
        <audio id="audio" src="./audio.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video Playback -->
        <a-video
          src="#video"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const audio = document.querySelector("#audio");

        // Attempt to play video on load
        video.play().catch((error) => {
          console.error("Error playing video:", error);
        });

        // Trigger audio playback on user interaction
        const playAudio = () => {
          audio.play()
            .then(() => {
              console.log("Audio is playing");
              // Remove the interaction listener once audio plays successfully
              document.body.removeEventListener("click", playAudio);
              document.body.removeEventListener("touchstart", playAudio);
            })
            .catch((error) => {
              console.error("Error playing audio:", error);
            });
        };

        // Add listeners for any user interaction to trigger audio
        document.body.addEventListener("click", playAudio);
        document.body.addEventListener("touchstart", playAudio);
      });
    </script>
  </body>
</html>
