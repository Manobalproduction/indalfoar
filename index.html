<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Marker Image -->
        <img id="card" src="./targets.mind" />

        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          autoplay
          loop
          playsinline
          preload="auto"
          muted
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video Playback -->
        <a-video
          src="#video"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <!-- View in AR Button -->
    <button
      id="view-in-ar"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
      "
    >
      View in AR
    </button>

    <script>
      // Handle "View in AR" button click
      document.getElementById("view-in-ar").addEventListener("click", () => {
        const video = document.querySelector("#video");

        // Unmute and play video with sound
        video.muted = false;
        video.play().catch((error) => {
          console.error("Error playing video with sound:", error);
        });

        // Hide the button after click
        document.getElementById("view-in-ar").style.display = "none";
      });

      // Play muted video on page load
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        video.play().catch((error) => {
          console.error("Error playing video:", error);
        });
      });
    </script>
  </body>
</html>
