<a-scene
  mindar-image="imageTargetSrc: ./targets6.mind; filterMinCF: 0.0001; filterBeta: 0.01; filterMaxPredictTime: 0.05"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <img id="card" src="./targets6.mind" />
    <video id="video" src="./video.mp4" autoplay loop playsinline preload="metadata"></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#video"
      position="0 0 0"
      width="1"
      height="0.552"
      rotation="0 0 0"
      autoplay
    ></a-video>
  </a-entity>
</a-scene>
