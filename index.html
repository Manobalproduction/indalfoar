<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://manobalproduction.github.io/indalfoar/targets.mind;" <!-- Path to your target file -->
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Video Asset -->
        <video id="video" src="https://manobalproduction.github.io/indalfoar/video.mp4" preload="auto" loop autoplay playsinline muted></video> <!-- Path to your video -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video Playback on target -->
        <a-video 
          src="#video"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
