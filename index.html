<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tracking with Video</title>
  <script src="https://cdn.jsdelivr.net/npm/mindar-js@1.1.2/dist/mindar-image.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #video-element {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <!-- Video Element -->
    <video id="video-element" width="320" height="240" loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    
    <!-- MindAR Viewer -->
    <mindar-viewer
      id="mindar-viewer"
      mindar-image-target="targets6.mind"
      overlay-alpha="0.9"
      camera-permission="true"
      video-width="640"
      video-height="480">
    </mindar-viewer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarViewer = document.querySelector("#mindar-viewer");
      const videoElement = document.querySelector("#video-element");

      // Debug Camera Permissions
      try {
        console.log("Checking camera access...");
        await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("Camera access successful.");
      } catch (error) {
        console.error("Error accessing the camera:", error);
        alert("Camera access is required for this AR experience.");
        return;
      }

      // Setup MindAR Event Listeners
      mindarViewer.addEventListener("targetFound", () => {
        console.log("Target found!");
        videoElement.style.display = "block";
        videoElement.play();
      });

      mindarViewer.addEventListener("targetLost", () => {
        console.log("Target lost!");
        videoElement.pause();
        videoElement.style.display = "none";
      });

      // Initialize MindAR Viewer
      try {
        console.log("Starting MindAR Viewer...");
        await mindarViewer.start();
        console.log("MindAR Viewer started successfully.");
      } catch (error) {
        console.error("Error starting MindAR Viewer:", error);
        alert("There was an issue starting the AR experience. Please try again.");
      }
    });
  </script>
</body>
</html>
