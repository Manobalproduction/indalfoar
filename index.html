<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets7.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          loop
          playsinline
          preload="auto"
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          position="0 0 0"
          width="1"
          height="0.552"
          autoplay="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const marker = document.querySelector("[mindar-image-target]");

      // Enable video playback after user interaction
      const enableVideo = () => {
        video.muted = false;
        video.play()
          .then(() => console.log("Video started playing."))
          .catch((error) => console.error("Video play error:", error));
        document.removeEventListener("click", enableVideo);
      };
      document.addEventListener("click", enableVideo);

      // Marker events
      marker.addEventListener("targetLost", () => {
        video.pause();
        console.log("Marker lost. Video paused.");
      });

      marker.addEventListener("targetFound", () => {
        video.play()
          .then(() => console.log("Marker found. Video resumed."))
          .catch((error) => console.error("Error resuming video:", error));
      });
    </script>
  </body>
</html>
