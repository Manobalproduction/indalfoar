<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Marker Image -->
        <img id="card" src="./targets.mind" />

        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          autoplay
          loop
          playsinline
          preload="auto"
        ></video>

        <!-- Audio Asset -->
        <audio id="audio" src="./audio.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video Playback -->
        <a-video
          src="#video"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const audio = document.querySelector("#audio");
      const marker = document.querySelector("[mindar-image-target]");

      // Function to play audio after 2 seconds
      function playAudioAfterDelay() {
        setTimeout(() => {
          audio.play()
            .then(() => console.log("Audio played after 2 seconds."))
            .catch((error) => console.error("Error playing audio:", error));
        }, 2000);
      }

      // Enable video playback with sound and trigger audio playback
      const enableVideo = () => {
        video.muted = false; // Unmute the video
        video.play()
          .then(() => {
            console.log("Video autoplayed unmuted.");
            playAudioAfterDelay(); // Trigger delayed audio playback
          })
          .catch((error) => console.error("Autoplay failed:", error));
        document.removeEventListener("click", enableVideo); // Remove listener
      };

      // Add listener for user interaction to enable video playback with sound
      document.addEventListener("click", enableVideo);

      // Pause video and audio when marker is lost
      marker.addEventListener("targetLost", () => {
        video.pause();
        audio.pause();
        console.log("Marker lost. Video and audio paused.");
      });

      // Resume video and audio when marker is found
      marker.addEventListener("targetFound", () => {
        video.play().catch((error) => console.error("Error resuming video:", error));
        audio.play().catch((error) => console.error("Error resuming audio:", error));
        console.log("Marker found. Video and audio resumed.");
      });
    </script>
  </body>
</html>
