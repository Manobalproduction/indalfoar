<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- Marker Image -->
      <img id="card" src="./targets.mind" />

      <!-- Video Asset -->
      <video
        id="video"
        src="./video.mp4"
        autoplay
        loop
        playsinline
        preload="auto"
        muted
      ></video>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Video Playback -->
      <a-video
        src="#video"
        position="0 0 0"
        width="1"
        height="0.552"
        rotation="0 0 0"
      ></a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector("#video");
    const marker = document.querySelector("[mindar-image-target]");
    const scene = document.querySelector("a-scene");

    // Function to handle both camera permission and unmuting the video
    const enableVideoAndCamera = () => {
      // Unmute the video
      video.muted = false;
      video.play()
        .then(() => console.log("Video autoplayed unmuted."))
        .catch((error) => console.error("Autoplay failed:", error));

      // Enable the camera
      scene.enterVR(); // This triggers the camera permission request

      // Remove the event listener once triggered to avoid multiple interactions
      document.removeEventListener("click", enableVideoAndCamera);
    };

    // Add listener for user interaction to enable video playback and camera access
    document.addEventListener("click", enableVideoAndCamera);

    // Pause video when marker is lost
    marker.addEventListener("targetLost", () => {
      video.pause();
      console.log("Marker lost. Video paused.");
    });

    // Resume video when marker is found
    marker.addEventListener("targetFound", () => {
      video.play().catch((error) => {
        console.error("Error resuming video:", error);
      });
      console.log("Marker found. Video resumed.");
    });
  </script>
</body>
</html>
