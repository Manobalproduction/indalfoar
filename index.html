<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets6.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Video Asset -->
        <video
          id="video"
          src="./video.mp4"
          autoplay
          loop
          playsinline
          preload="auto"
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target with Stabilization -->
      <a-entity 
        mindar-image-target="targetIndex: 0" 
        position-interpolation="enabled: true; factor: 0.5" 
        rotation-interpolation="enabled: true; factor: 0.5"
      >
        <!-- Video Playback -->
        <a-video
          src="#video"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0"
          autoplay
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const marker = document.querySelector("[mindar-image-target]");

      // Enable video playback on user interaction
      const enableVideo = () => {
        video.muted = false; // Unmute the video
        video.play()
          .then(() => console.log("Video autoplayed unmuted."))
          .catch((error) => console.error("Autoplay failed:", error));
        // Remove the event listener once triggered
        document.removeEventListener("click", enableVideo);
      };
      document.addEventListener("click", enableVideo);

      // Pause video when the marker is lost
      marker.addEventListener("targetLost", () => {
        video.pause();
        console.log("Marker lost. Video paused.");
      });

      // Resume video when the marker is found
      marker.addEventListener("targetFound", () => {
        video.play().catch((error) => {
          console.error("Error resuming video:", error);
        });
        console.log("Marker found. Video resumed.");
      });

      // Stabilize updates for position and rotation
      let lastPosition = { x: 0, y: 0, z: 0 };
      let lastRotation = { x: 0, y: 0, z: 0 };

      marker.addEventListener("targetUpdated", (event) => {
        const { position, rotation } = event.detail;

        // Smooth position
        lastPosition.x += (position.x - lastPosition.x) * 0.1;
        lastPosition.y += (position.y - lastPosition.y) * 0.1;
        lastPosition.z += (position.z - lastPosition.z) * 0.1;

        // Smooth rotation
        lastRotation.x += (rotation.x - lastRotation.x) * 0.1;
        lastRotation.y += (rotation.y - lastRotation.y) * 0.1;
        lastRotation.z += (rotation.z - lastRotation.z) * 0.1;

        // Update video position and rotation
        const videoEntity = document.querySelector("a-video");
        videoEntity.setAttribute("position", `${lastPosition.x} ${lastPosition.y} ${lastPosition.z}`);
        videoEntity.setAttribute("rotation", `${lastRotation.x} ${lastRotation.y} ${lastRotation.z}`);
      });
    </script>
  </body>
</html>
